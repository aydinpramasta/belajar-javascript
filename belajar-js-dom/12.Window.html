<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
  </head>
  <body>
    <h1 id="content"></h1>

    <script>
      const content = document.getElementById("content");

      content.textContent = `Window screen: ${window.screen.width}x${window.screen.height}`;
    </script>
  </body>
</html>
