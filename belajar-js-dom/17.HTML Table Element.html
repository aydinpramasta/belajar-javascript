<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Element</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Order Revenue
      </caption>

      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td>100.000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200.000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>300.000</td>
        </tr>
      </tfoot>
    </table>

    <script>
      const orderRevenue = document.querySelector("table");

      console.log(orderRevenue.caption);
      console.log(orderRevenue.rows);
      console.log(orderRevenue.tHead);
      console.log(orderRevenue.tBodies);
      console.log(orderRevenue.tFoot);
    </script>
  </body>
</html>
