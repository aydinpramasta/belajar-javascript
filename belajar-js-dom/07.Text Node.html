<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Node</title>
  </head>
  <body>
    John Doe

    <script>
      // tidak direkomendasikan dipakai karena sulit untuk mengambil datanya
      console.log(document.body.firstChild.wholeText);

      // membuat text node
      const text = document.createTextNode("Sarah Butt");
      document.body.append(text);

      console.log(document.body.lastChild.wholeText);
    </script>
  </body>
</html>
