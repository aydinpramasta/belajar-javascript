<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live NodeList</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <script>
      // Live NodeList, jumlah NodeList akan berubah seiring dengan berubahnya jumlah child node
      const menu = document.getElementById("menu");
      const liveNodeList = menu.childNodes;

      menu.append(document.createElement("li"));
      menu.append(document.createElement("li"));

      console.log(liveNodeList);
    </script>
  </body>
</html>
