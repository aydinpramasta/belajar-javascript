<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // object freeze & seal
        const person1 = {
          firstName: "John",
          lastName: "Doe",
        };
        const person2 = {
          firstName: "Sarah",
          lastName: "Butt",
        };

        // menjadi tidak bisa ubah property dan hapus property
        Object.freeze(person1);

        person1.firstName = "Test";
        delete person1.lastName;

        // menjadi tidak bisa hapus property
        Object.seal(person2);

        person2.firstName = "Test";
        delete person2.lastName;

        console.log(person1);
        console.log(person2);
      }

      {
        // object assign
        const target = { firstName: "John" };
        const source = { lastName: "Doe" };

        console.log(target);

        Object.assign(target, source);

        console.log(target);
      }

      {
        // object property names & values
        const person = {
          firstName: "John",
          lastName: "Doe",
        };

        console.log(Object.getOwnPropertyNames(person));
        console.log(Object.values(person));
      }
    </script>
  </body>
</html>
