<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <script>
      const input = "12345";
      const inputNumber = Number(input);

      console.log(typeof input);
      console.log(typeof inputNumber);
      console.log(inputNumber);

      console.log(Number("bukan number")); // NaN

      // constants
      console.log(Number.MIN_VALUE);
      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_SAFE_INTEGER);
      console.log(Number.MAX_SAFE_INTEGER);
      console.log(Number.NaN);

      // static methods
      const data = Number("John");
      console.log(Number.isInteger(data));
      console.log(Number.isNaN(data));

      const num = Number("456789");
      console.log(num.toString(2)); // binary
      console.log(num.toLocaleString("en-US"));
      console.log(num.toLocaleString("id-ID"));
    </script>
  </body>
</html>
