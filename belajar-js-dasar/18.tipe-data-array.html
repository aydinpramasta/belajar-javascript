<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      const names = [];
      names.push("John");
      names.push("Doe");

      console.table(names);

      console.log(`Panjang array: ${names.length}`);

      console.log(names[0]);
      console.log(names[1]);

      names[0] = "James";
      console.table(names);

      delete names[0];
      console.table(names);
      console.log(`Panjang array: ${names.length}`);

      const array = ["hello", [1, true]];
      console.table(array);
    </script>
  </body>
</html>
