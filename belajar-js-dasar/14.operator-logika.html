<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      let kondisi1 = true;
      let kondisi2 = false;

      document.writeln(kondisi1 && kondisi2);
      document.writeln(kondisi1 || kondisi2);
      document.writeln(!kondisi1);
    </script>
  </body>
</html>
