<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      // base 10
      document.writeln(100);
      document.writeln("<br />");
      document.writeln(100.05);
      document.writeln("<br />");

      // base 2 (binary)
      document.writeln(0b01100111);
      document.writeln("<br />");

      // base 8 (octal)
      document.writeln(0o10);
      document.writeln("<br />");

      // base 16 (hexadecimal)
      document.writeln(0xff);
      document.writeln("<br />");
    </script>
  </body>
</html>
