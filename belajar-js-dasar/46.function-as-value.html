<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Value</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        console.log(`Hello ${name}`);
      }

      const say = sayHello;
      sayHello("John");
      say("Doe"); // akan memanggil function sayHello()

      function giveMeFunctionName(functionName, parameter) {
        functionName(parameter);
      }

      giveMeFunctionName(sayHello, "Sarah");
      giveMeFunctionName(say, "Butt");
    </script>
  </body>
</html>
