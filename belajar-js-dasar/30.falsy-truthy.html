<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy dan Truthy</title>
  </head>
  <body>
    <script>
      let data = false;
      let write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = 0;
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = -0;
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = "";
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = null;
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = undefined;
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = NaN;
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);

      data = "false";
      write = data ? "true" : "false";
      document.writeln(`<p>${write}</p>`);
    </script>
  </body>
</html>
