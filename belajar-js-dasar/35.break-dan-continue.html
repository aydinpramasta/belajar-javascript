<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break dan Continue</title>
  </head>
  <body>
    <script>
      for (let i = 1; ; i++) {
        if (i % 2 === 0) {
          continue; // melanjutkan ke perulangan selanjutnya tanpa mengeksekusi kode di bawahnya
        }

        document.writeln(`<p>Perulangan ganjil ${i}</p>`);

        if (i > 20) {
          break; // menghentikan seluruh perulangan
        }
      }
    </script>
  </body>
</html>
