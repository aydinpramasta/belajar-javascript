<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugger</title>
  </head>
  <body>
    <script>
      function sum(...values) {
        // akan trigger debugger dari browser ketika tab console dibuka
        debugger;

        let total = 0;
        for (let value of values) {
          total += value;
        }

        return total;
      }

      console.log(sum(8, 3, 6, 2, 7, 4));
    </script>
  </body>
</html>
