<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;
      function hitMe() {
        // local scope
        // bisa akses variabel counter karena di global scope
        counter++;
      }
      hitMe();
      hitMe();
      console.log(counter);

      function first() {
        // local scope
        let firstVariable = "First";
        function second() {
          // local scope nested
          // bisa akses variabel di function atasnya
          console.log(firstVariable);
        }
        second();
      }
      first();
    </script>
  </body>
</html>
