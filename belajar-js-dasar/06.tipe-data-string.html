<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Hello World");
      document.writeln("<br />");

      // string concatenation
      document.writeln("Hello" + " " + "World");
      document.writeln("<br />");

      // escape string
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Hello \nWorld");
      document.writeln("Hello \tWorld");
      document.writeln("\\home\\test");
      document.writeln('"Hello World"');
      document.writeln("'Hello World'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
