<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel Let</title>
  </head>
  <body>
    <script>
      let fullName;
      fullName = 'John "The Dag" Doe';

      let firstName = "John";
      let middleName = '"The Dag"';
      let lastName = "Doe";

      document.writeln("First Name: " + fullName);
      document.writeln("<br />");
      document.writeln("Middle Name: " + middleName);
      document.writeln("<br />");
      document.writeln("Last Name: " + lastName);
      document.writeln("<br />");

      document.writeln(fullName);
      document.writeln("<br />");
      fullName = "Name changed!";
      document.writeln(fullName);
      document.writeln("<br />");
    </script>
  </body>
</html>
