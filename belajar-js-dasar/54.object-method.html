<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      const person1 = {
        name: "John",
        sayHello: (name) => `Hello ${name}`,
      };

      const person2 = {
        name: "Doe",
      };
      person2.sayHello = (name) => `Hello ${name}`;

      console.log(person1.sayHello("Sarah"));
      console.log(person1.sayHello("Butt"));
    </script>
  </body>
</html>
