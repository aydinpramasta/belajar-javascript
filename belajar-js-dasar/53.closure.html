<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      function createAdder(value) {
        function add(param) {
          return value + param;
        }

        return add;
      }

      const addTwo = createAdder(2);
      console.log(addTwo(15));
      console.log(addTwo(17));

      /**
       * cara kerjanya:
       * addTwo = createAdder(2);
       * addTwo = (param) => 2 + param;
       * addTwo(15) = 2 + 15;
       * 17
       */
    </script>
  </body>
</html>
