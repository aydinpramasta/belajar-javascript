<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <script>
      let data;

      // jika data bernilai null atau undefined, maka yang dipakai adalah nilai default nya
      document.writeln(`<p>${data ?? "Default"}</p>`);
    </script>
  </body>
</html>
