<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instanceof</title>
  </head>
  <body>
    <script>
      class Employee {}
      class Manager extends Employee {}

      const john = new Employee();
      const sarah = new Manager();

      console.log(john instanceof Employee); // true
      console.log(john instanceof Manager); // false

      console.log(sarah instanceof Employee); // true, karna sarah adalah object dari Manager yang merupakan turunan dari Employee
      console.log(sarah instanceof Manager); // true
    </script>
  </body>
</html>
