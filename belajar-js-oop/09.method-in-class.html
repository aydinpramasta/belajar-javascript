<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method di Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        /**
         * tidak perlu keyword "function"
         * akan nempel di prototype, bukan di object instance
         * rekomendasi dari ES6
         */
        sayHello(name) {
          console.log(`Hello ${name}, my name is ${this.name}`);
        }
      }

      const john = new Person("John Doe");
      console.log(john);
      john.sayHello("Sarah");
    </script>
  </body>
</html>
