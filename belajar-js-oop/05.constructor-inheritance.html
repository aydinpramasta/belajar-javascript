<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(firstName) {
        this.firstName = firstName;
        this.sayHello = function (name) {
          console.log(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      function Manager(firstName, lastName) {
        this.lastName = lastName;

        /**
         * constructor inheritance
         *
         * mewariskan kemampuan dari constructor function lain
         * parameter pertama adalah object saat ini (Manager)
         * parameter selanjutnya adalah constructor parameter dari yang diwariskan
         */
        Employee.call(this, firstName);
      }

      const manager = new Manager("John", "Doe");

      console.log(manager);
    </script>
  </body>
</html>
