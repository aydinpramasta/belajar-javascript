<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithName(name) {
          console.log(`Hello ${name}, my name is ${this.name}.`);
        }

        #sayWithoutName() {
          console.log(`Hello, my name is ${this.name}.`);
        }
      }

      const john = new Person("John");

      // akan memanggil private method sayWithName
      john.say("Sarah");
      // akan memanggil private method sayWithoutName
      john.say();
    </script>
  </body>
</html>
