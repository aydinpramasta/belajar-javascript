<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <script>
      // constructor function, mirip dengan function biasa
      function Person() {}

      const john = new Person();
      const doe = new Person();

      console.log(john);
      console.log(doe);
    </script>
  </body>
</html>
