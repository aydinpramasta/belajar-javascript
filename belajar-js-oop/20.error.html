<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class Math {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Parameter tidak boleh kosong!");
          }

          let total = 0;

          for (const number of numbers) {
            total += number;
          }

          return total;
        }
      }

      console.log(Math.sum());
      console.log(Math.sum(9, 82, 41, 2, 4));
    </script>
  </body>
</html>
