<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method di Constructor Function</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = null;
        this.lastName = null;
        this.sayHello = function (name) {
          console.log(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const john = new Person();
      john.firstName = "John";
      john.lastName = "Doe";

      const sarah = new Person();
      sarah.firstName = "Sarah";

      john.sayHello("Anonymous");
      sarah.sayHello("Anonymous");
    </script>
  </body>
</html>
